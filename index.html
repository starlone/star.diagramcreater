<!DOCTYPE html>
<html>
<head>
	<title> Diagram Create </title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<script type="text/javascript" src="js/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!-- JQuery UI -->
	<link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.min.css" />
	<script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<script type="text/javascript" src="js/entity.js"></script>
	<script type="text/javascript" src="js/dragarea.js"></script>

	<style type="text/css">
		.draggable {
		    width: 150px;
		}
		.drag-area {
			border: 1px solid black;
			height: 600px;
		}
	</style>
	<script type="text/javascript">

		var m_pos = { x : 0, y : 0 };

		$(function(){
			var area = new DragArea({selector : '.drag-area'});
			$('.drag-area').click(function(e){
				var self = $(this);
				var radio = $('.buttons-box :radio:checked');
				if(radio.length){
					if(radio.val() == 'entity'){
						var entity = area.newEntity({
						    m_pos : m_pos
						});
						$('#modal-entity').modal();
						$('input[type=hidden][name=id_entity]').val(entity.getId());
						$('.form-entity input#entity-name').val('')
						$('.buttons-box :radio[value=move]').click();
					}
				}
			}).mousemove(function(e){
				m_pos.x = e.pageX;
				m_pos.y = e.pageY;
			});
			$('.buttons-box :radio').change(function(){
				var val = $(this).val();
				if(val == 'move'){
					$('.drag-area').css('cursor','');
				} else if(val == 'entity'){
					$('.drag-area').css('cursor','crosshair');
				}
			});
			$('form.form-entity').submit(function(e){
				e.preventDefault();
				var form = $(this);
				var id_entity = form.find('input[name=id_entity]').val();
				var entity = area.getChild(id_entity);
				var name = form.find('input#entity-name').val();
				entity.setName(name);
				$('#modal-entity').modal('hide');
			});
			$('.build_sql').click(function(e){
			    e.preventDefault();
				var sql = '';
				var list = area.getChildren();
				for(var i in list ){
					var child = list[i];
					sql += child.getSQL();
				}
				var modal = $('#modal-sql');
				modal.find('.modal-body code').html(sql);
				modal.modal();
			});
		});
	</script>

</head>
<body>

	<div id="modal-entity" class="modal fade" tabindex="-1" role="dialog"
		 aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form class="form-entity" role="form">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
							<span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="exampleModalLabel">New Entity</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" name="id_entity" value="">
						<div class="form-group">
							<label for="entity-name" class="control-label">Name:</label>
							<input type="text" class="form-control" id="entity-name" >
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default"
							    data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary"
								name="save-entity">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>


	<div id="modal-sql" class="modal fade" tabindex="-1" role="dialog"
		 aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
							<span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="exampleModalLabel">SQL</h4>
					</div>
					<div class="modal-body">
						<pre><code> </code></pre>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary"
								data-dismiss="modal" name="save-entity">Ok</button>
					</div>
				</div>
			</div>
	</div>


	<div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Diagram Creater</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a class="new_map" href="#">New Diagram</a></li>
                    <li><a class="build_sql" href="#">Build SQL</a></li>
                </ul>
            </div>
        </div>
    </div>
	<div class="container">
		<form id="form-buttons" >
			<div class="btn-group buttons-box" data-toggle="buttons">
				<label for="bmove" class="btn btn-default active">
					<input type="radio" name="radio" id="bmove" value="move" checked="checked"/>
					<span class="glyphicon glyphicon-move" aria-hidden="true"></span>
				</label>
				<label for="bentity" class="btn btn-default">
					<input type="radio" name="radio" id="bentity" value="entity"/>
					Entity
				</label>
			</div>
		</form>
		<div class="drag-area"></div>
	</div>

</body>

</html>
