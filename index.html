<!DOCTYPE html>
<html>
<head>
    <title> Diagram Create </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="libs/jquery.min.js"></script>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="libs/mdl/material.min.css">
    <script src="libs/mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- JQuery UI -->
    <link rel="stylesheet" type="text/css" href="libs/jquery-ui/jquery-ui.min.css" />
    <script type="text/javascript" src="libs/jquery-ui/jquery-ui.min.js"></script>

    <script type="text/javascript" src="js/entity.js"></script>
    <script type="text/javascript" src="js/dragarea.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <style type="text/css">
        .draggable {
            width: 150px;
        }
        .drag-area {
            border: 1px solid black;
            height: 600px;
        }
    </style>

</head>
<body>

    <dialog class="mdl-dialog" id="modal-entity">
        <form class="form-entity" role="form">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="exampleModalLabel">New Entity</h4>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id_entity" value="">
                        <div class="form-group">
                            <label for="entity-name" class="control-label">Name:</label>
                            <input type="text" class="form-control" id="entity-name" >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary"
                                name="save-entity">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </dialog>


    <dialog class="mdl-dialog" id="modal-sql">
        <h4 class="mdl-dialog__title">SQL</h4>
        <div class="mdl-dialog__content">
            <pre><code> </code></pre>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close">Ok</button>
        </div>
    </dialog>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title"> Diagram Creater </span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="new_map mdl-navigation__link" href="#">New Diagram</a>
                    <a class="build_sql mdl-navigation__link" href="#">Build SQL</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="new_map mdl-navigation__link" href="#">New Diagram</a>
                <a class="build_sql mdl-navigation__link" href="#">Build SQL</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <form id="form-buttons" >
                    <div class="btn-group buttons-box" data-toggle="buttons">
                        <label for="bmove" class="btn btn-default active">
                            <input type="radio" name="radio" id="bmove" value="move" checked="checked"/>
                            <span class="glyphicon glyphicon-move" aria-hidden="true"></span>
                        </label>
                        <label for="bentity" class="btn btn-default">
                            <input type="radio" name="radio" id="bentity" value="entity"/>
                            Entity
                        </label>
                    </div>
                </form>
                <div class="drag-area"></div>
            </div>
        </main>
    </div>
</body>

</html>
